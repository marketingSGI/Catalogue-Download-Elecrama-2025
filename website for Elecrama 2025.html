<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Catalogue Download</title>
    <style>
        /* General body styles */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f2f2f2;
        }

        /* Form container */
        #form-container {
            max-width: 400px;
            width: 90%;
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }

        /* Heading and text */
        h2 {
            text-align: center;
            color: #333;
        }
        p {
            text-align: center;
            font-size: 16px;
            color: #555;
        }

        /* Input fields */
        input {
            width: 100%;
            margin: 10px 0;
            padding: 12px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }

        /* Button styles */
        button {
            width: 100%;
            padding: 12px;
            background-color: #4CAF50;
            color: white;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }

        /* Responsive adjustments */
        @media (min-width: 768px) {
            #form-container {
                max-width: 600px;
            }
        }
    </style>
</head>
<body>
    <div id="form-container">
        <h2>Thanks for visiting!</h2>
        <p>Share your information with us so we can stay in touch.<br>Download our product catalogue.</p>
        <form id="catalogueForm">
            <input type="text" name="name" placeholder="Name" required>
            <input type="tel" name="mobile" placeholder="Mobile No." required>
            <input type="email" name="email" placeholder="Email" required>
            <input type="text" name="company" placeholder="Company Name" required>
            <button type="submit">Download Catalogue</button>
        </form>
    </div>

    <script>
        // Handle form submission
        document.getElementById('catalogueForm').addEventListener('submit', async function(event) {
            event.preventDefault();

            const form = event.target;
            const formData = new FormData(form);

            // Start catalog download immediately
            window.location.href = 'https://drive.google.com/file/d/1ubr7bHL1atiDToHm8-acwUfPg2jZb-E5/view?usp=sharing';

            // Send form data to Google Apps Script
            try {
                const response = await fetch('https://script.google.com/macros/s/AKfycbyCCMDzHulBp_NvoC9RlbYCVdr44Onx0CKqF-12zCzB064ZIg_z49ZJdiMEaMdP1VF3/exec', {
                    method: 'POST',
                    body: formData,
                });

                if (!response.ok) {
                    alert('Form submission failed. Please try again.');
                }
            } catch (error) {
                alert('Error submitting form. Please try again.');
            }
        });
    </script>
</body>
</html>
